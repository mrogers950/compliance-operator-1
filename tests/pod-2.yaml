apiVersion: v1
kind: Pod
metadata:
  name: read-pv-pod
spec:
  volumes:
  - name: task-pv-storage
    persistentVolumeClaim:
      claimName: task-pv-claim
  containers:
  - name: task-pv-container
    image: alpine
    command: ["/bin/sh"]
    args: ["-c", "cat /errorlogtmp/test.log"]
    volumeMounts:
      - mountPath: "/errorlogtmp"
        name: task-pv-storage
        readOnly: true
  restartPolicy: Never
