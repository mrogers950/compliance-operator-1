apiVersion: v1
kind: Pod
metadata:
  name: task-pv-pod
spec:
  volumes:
  - name: task-pv-storage
    persistentVolumeClaim:
      claimName: task-pv-claim
  containers:
  - name: task-pv-container
    image: alpine
    command: ["/bin/sh"]
    args: ["-c", "echo \"Time: $(date). Some error info.\" >> /errorlogtmp/test.log"]
    volumeMounts:
      - mountPath: "/errorlogtmp"
        name: task-pv-storage
  restartPolicy: Never
